<style>
  .historico-padrao .historico-padrao-legenda {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }
    .historico-padrao .historico-padrao-legenda div {
        margin: 0 5px;
        display: flex;
        align-items: center;
    }
    .historico-padrao .historico-padrao-legenda div span {
        margin-left: 5px;
        padding-top: 3px;
        color: #555;
        font-size: 12px;
    }
</style>
{% if historico_padrao.dados_header %}
<div class="historico-padrao-legenda">
    {% for dh in historico_padrao.dados_header %}
    <div><i class="label {{dh.cor}}">&nbsp;</i><span>{{dh.label}}</span></div>
    {% endfor %}
</div>
{% endif %}
