{% load templatetags_fieldset adminlte_options %}
<span id="{{ html_id }}_wrapper">
    <div class="input-group input-group-sm">
        <input type="text" 
               name="{{name}}_text" 
               class="vTextField" 
               id="{{html_id|to_str}}_text" 
               value="{{current_repr}}" 
               width="100%"
               autocomplete="off" 
               {{ extra_attrs }} />
        <span class="input-group-btn">
            <div id="{{html_id|to_str}}_on_deck" 
                class="btn bg-red results_on_deck"
                style="height: 34px;">
            </div> 
        </span>
        {% if add_link %}
        <span class="input-group-btn">
            <a href="{{ add_link }}" 
               class="btn btn-info btn-flat" 
               id="add_{{ html_id }}" 
               style="height: 34px;"
               onclick="return showAddAnotherPopup(this);"> Novo</a>
        </span>
        {% endif %}
    </div>
    <input type="hidden" 
           name="{{name}}" 
           id="{{html_id|to_str}}" 
           value="{{current_id|to_str}}" 
           data-ajax-select="autocompleteselect" 
           data-plugin-options="{{ data_plugin_options }}" />
    
    {% block extra_script %}
    {% endblock %}
    {% block help %}
        {% if help_text %}
        <p class="help">
        {{help_text}}
        </p>
        {% endif %}
    {% endblock %}
</span>
